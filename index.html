<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackmail.dev</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>blackmail.dev</h1>
    </header>

    <div class="content" id="postsList">
        <!-- Posts will be loaded here -->
    </div>

    <script>
        fetch('posts.json')
        .then(response => response.json())
        .then(posts => {
            const postsList = document.getElementById('postsList');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `<a href="${post.path}/index.html"><h2>${post.date} - ${post.title}</h2></a><p>${post.summary}</p>`;
                postsList.appendChild(postElement);
            });
        });
    </script>

    <footer>
        <p>Â© 2024 blackmail.dev. All rights reserved.</p>
        <p><a href="./feed.xml">RSS feed</a> | <a href="./blog.opml">OPML feed</a></p>
    </footer>
</body>
</html>
